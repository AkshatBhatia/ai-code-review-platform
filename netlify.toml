[build]
  # Directory where the built files are located
  publish = "reviewstack.dev/build"
  
  # Build command - run codegen first, then build
  command = "yarn workspace reviewstack run codegen && yarn workspace reviewstack.dev run build"
  
  # Directory with Netlify Functions
  functions = "netlify/functions"

# Environment variables that should be available during build
[build.environment]
  NODE_VERSION = "18"

# Redirect rules - SPA fallback for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

